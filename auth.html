<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Raw File Sharing</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        input[type="email"], input[type="password"] {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.8rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            color: white;
            transition: background-color 0.2s ease;
        }
        #auth-buttons {
            display: flex;
            gap: 10px;
        }
        #signup-btn, #signin-btn {
            flex: 1;
            background-color: #007bff;
        }
        #signup-btn:hover, #signin-btn:hover {
            background-color: #0056b3;
        }
        #google-signin-btn {
            background-color: #4285F4;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #google-signin-btn:hover {
            background-color: #357ae8;
        }
        #google-signin-btn img {
            width: 20px;
            height: 20px;
        }
        .link-button {
            background: none;
            color: #007bff;
            text-decoration: underline;
            padding: 0;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .link-button:hover {
            color: #0056b3;
        }
        .hidden {
            display: none;
        }
        #auth-status {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>Raw File Sharing System</h1>
        
        <div id="auth-form-section">
            <h3>Sign In or Sign Up</h3>
            <form id="auth-form">
                <input type="email" id="email-input" placeholder="Email" required>
                <input type="password" id="password-input" placeholder="Password" required>
                <div id="auth-buttons">
                    <button type="button" id="signup-btn">Sign Up</button>
                    <button type="button" id="signin-btn">Sign In</button>
                </div>
            </form>
            <button type="button" id="google-signin-btn" style="margin-top: 1rem;">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google logo">
                Sign in with Google
            </button>
            <button type="button" id="forgot-password-btn" class="link-button">Forgot your password?</button>
        </div>

        <div id="password-reset-section" class="hidden">
            <h3>Reset Your Password</h3>
            <form id="password-reset-form">
                <input type="password" id="new-password-input" placeholder="New Password" required>
                <button type="submit" id="update-password-btn">Update Password</button>
            </form>
        </div>

        <div id="request-reset-section" class="hidden">
            <h3>Request Password Reset</h3>
            <p>Enter your email to receive a password reset link.</p>
            <form id="request-reset-form">
                <input type="email" id="reset-email-input" placeholder="Email" required>
                <button type="submit">Send Reset Link</button>
            </form>
            <button type="button" id="back-to-login-btn" class="link-button">Back to Sign In</button>
        </div>

        <div id="magic-link-section" class="hidden">
            <h3>Check Your Email</h3>
            <p id="magic-link-message">We've sent a magic link to your email address. Click the link to log in.</p>
        </div>

        <p id="auth-status"></p>
    </div>

    <script>
        // Supabase configuration - Replace with your own project URL and key
        const SUPABASE_URL = 'https://ebpgktodtwqnnpzagqvp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVicGdrdG9kdHdxbm5wemFncXZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3OTc5ODgsImV4cCI6MjA2OTM3Mzk4OH0.G54yMXsd8El-QOTbxdc1g8LWsPihfVLC-XgcRKizy1w';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // UI Element References
        const authFormSection = document.getElementById('auth-form-section');
        const passwordResetSection = document.getElementById('password-reset-section');
        const requestResetSection = document.getElementById('request-reset-section');
        const magicLinkSection = document.getElementById('magic-link-section');
        const magicLinkMessage = document.getElementById('magic-link-message');
        const authStatus = document.getElementById('auth-status');
        
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const signupBtn = document.getElementById('signup-btn');
        const signinBtn = document.getElementById('signin-btn');
        const googleSigninBtn = document.getElementById('google-signin-btn');
        const forgotPasswordBtn = document.getElementById('forgot-password-btn');
        const backToLoginBtn = document.getElementById('back-to-login-btn');

        const requestResetForm = document.getElementById('request-reset-form');
        const resetEmailInput = document.getElementById('reset-email-input');

        const updatePasswordBtn = document.getElementById('update-password-btn');
        const newPasswordInput = document.getElementById('new-password-input');

        // Helper function to show a specific auth section and hide others
        const showAuthSection = (sectionId) => {
            const sections = [authFormSection, passwordResetSection, requestResetSection, magicLinkSection];
            sections.forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
            authStatus.textContent = ''; // Clear status message
        };

        // Redirect to the main application page if a user is already authenticated
        const checkUserSession = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Redirect to your main application page
                window.location.href = '/index.html'; 
            }
        };

        // Handle initial page load and URL hash changes
        const handleAuthFlow = () => {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const type = urlParams.get('type');
            
            if (type === 'recovery') {
                showAuthSection('password-reset-section');
            } else if (type === 'signup') {
                showAuthSection('magic-link-section');
                magicLinkMessage.textContent = 'Sign up successful! Please check your email to confirm your account.';
            } else {
                showAuthSection('auth-form-section');
            }
        };

        // --- Event Listeners for Authentication Actions ---

        // Listen for session changes (e.g., successful sign-in/out)
        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                // If a user signs in, redirect them to the main page
                window.location.href = '/index.html';
            }
        });

        // Sign Up button click
        signupBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            authStatus.textContent = 'Signing up...';

            const { error } = await supabase.auth.signUp({
                email,
                password,
            });

            if (error) {
                authStatus.textContent = `Sign Up Error: ${error.message}`;
                console.error('Sign Up Error:', error);
            } else {
                showAuthSection('magic-link-section');
                magicLinkMessage.textContent = 'Sign up successful! Check your email for a confirmation link.';
            }
        });

        // Sign In button click
        signinBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            authStatus.textContent = 'Signing in...';

            const { error } = await supabase.auth.signInWithPassword({
                email,
                password,
            });

            if (error) {
                authStatus.textContent = `Sign In Error: ${error.message}`;
                console.error('Sign In Error:', error);
            }
            // A successful sign-in will trigger the onAuthStateChange listener
        });
        
        // Google Sign-In button click
        googleSigninBtn.addEventListener('click', async () => {
            authStatus.textContent = 'Redirecting to Google...';
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    // Redirect back to this authentication page after sign-in
                    redirectTo: window.location.origin + window.location.pathname
                }
            });
            
            if (error) {
                authStatus.textContent = `Google Sign-in Error: ${error.message}`;
                console.error('Google Sign-in Error:', error);
            }
        });

        // "Forgot Password?" link click
        forgotPasswordBtn.addEventListener('click', () => {
            showAuthSection('request-reset-section');
        });

        // "Back to Sign In" link click
        backToLoginBtn.addEventListener('click', () => {
            showAuthSection('auth-form-section');
        });
        
        // Request Password Reset Form submit
        requestResetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = resetEmailInput.value;
            authStatus.textContent = 'Sending reset link...';
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                // Redirect back to this page with the 'recovery' hash
                redirectTo: window.location.origin + window.location.pathname + '#type=recovery'
            });
            if (error) {
                authStatus.textContent = `Error: ${error.message}`;
            } else {
                authStatus.textContent = 'Password reset link sent! Check your email.';
                resetEmailInput.value = '';
            }
        });

        // Update Password Form submit
        password-reset-form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = newPasswordInput.value;
            if (!newPassword) {
                authStatus.textContent = 'Please enter a new password.';
                return;
            }
            authStatus.textContent = 'Updating password...';
            const { error } = await supabase.auth.updateUser({ password: newPassword });
            if (error) {
                authStatus.textContent = `Error updating password: ${error.message}`;
            } else {
                authStatus.textContent = 'Password updated successfully! Redirecting to main page...';
                newPasswordInput.value = '';
                // Clear the hash and redirect after a short delay
                setTimeout(() => {
                    window.location.hash = '';
                    window.location.href = '/index.html';
                }, 3000);
            }
        });

        // Run on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkUserSession();
            handleAuthFlow();
        });

    </script>
</body>
</html>
