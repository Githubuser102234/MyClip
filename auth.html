<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Action - Raw File Sharing</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        input[type="password"] {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.8rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            color: white;
            background-color: #007bff;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            font-weight: bold;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>Account Action</h1>

        <div id="password-reset-section" class="hidden">
            <h3>Reset Your Password</h3>
            <form id="password-reset-form">
                <input type="password" id="new-password-input" placeholder="New Password" required>
                <button type="submit" id="update-password-btn">Update Password</button>
            </form>
        </div>

        <div id="message-section">
            <p id="status-message" class="message"></p>
        </div>
    </div>

    <script>
        // Supabase configuration - Replace with your own project URL and key
        const SUPABASE_URL = 'https://ebpgktodtwqnnpzagqvp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVicGdrdG9kdHdxbm5wemFncXZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3OTc5ODgsImV4cCI6MjA2OTM3Mzk4OH0.G54yMXsd8El-QOTbxdc1g8LWsPihfVLC-XgcRKizy1w';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // UI Element References
        const passwordResetSection = document.getElementById('password-reset-section');
        const messageSection = document.getElementById('message-section');
        const statusMessage = document.getElementById('status-message');
        const updatePasswordBtn = document.getElementById('update-password-btn');
        const newPasswordInput = document.getElementById('new-password-input');
        const passwordResetForm = document.getElementById('password-reset-form');

        // Helper function to display a message
        const showMessage = (text, isError = false) => {
            statusMessage.textContent = text;
            statusMessage.className = `message ${isError ? 'error' : 'success'}`;
            messageSection.classList.remove('hidden');
        };

        // --- Main Logic to Handle URL Hash ---
        const handleAuthAction = async () => {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const type = urlParams.get('type');

            if (!type) {
                showMessage("Invalid or expired link. No action specified.", true);
                return;
            }

            if (type === 'recovery') {
                // This is a password reset link
                passwordResetSection.classList.remove('hidden');
                messageSection.classList.add('hidden');
            } else if (type === 'signup') {
                // This is an email confirmation link
                messageSection.classList.remove('hidden');
                passwordResetSection.classList.add('hidden');
                showMessage("Email confirmed successfully! You can now log in to your account.", false);

                // Optional: Automatically redirect the user to the login page after confirmation
                setTimeout(() => {
                    window.location.href = '/login.html'; // Adjust to your login page URL
                }, 5000);

            } else if (type === 'magiclink') {
                messageSection.classList.remove('hidden');
                passwordResetSection.classList.add('hidden');
                showMessage("You have successfully signed in! Redirecting you to your account...", false);

                setTimeout(() => {
                    window.location.href = '/index.html'; // Adjust to your main app URL
                }, 3000);
            } else {
                // Catch-all for any other invalid 'type'
                showMessage("Invalid or expired link. The action is not recognized.", true);
            }
        };

        // --- Event Listener for Password Reset Form ---
        passwordResetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            if (!newPassword) {
                showMessage('Please enter a new password.', true);
                return;
            }

            showMessage('Updating password...', false);
            
            // Supabase's `updateUser` method will automatically use the session token
            // from the URL hash, so you don't need to manually extract it.
            const { error } = await supabase.auth.updateUser({ password: newPassword });

            if (error) {
                showMessage(`Error updating password: ${error.message}. The link may have expired.`, true);
                console.error('Error updating password:', error);
            } else {
                showMessage('Password updated successfully! Redirecting to login...', false);
                newPasswordInput.value = '';

                // After success, remove the token from the URL and redirect
                setTimeout(() => {
                    window.location.hash = '';
                    window.location.href = '/login.html'; // Adjust to your login page URL
                }, 5000);
            }
        });

        // Run on page load and on hash change
        window.addEventListener('DOMContentLoaded', handleAuthAction);
        window.addEventListener('hashchange', handleAuthAction);

        // Initial check in case the URL already contains a hash
        handleAuthAction();
    </script>
</body>
</html>
