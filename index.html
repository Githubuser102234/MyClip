<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw File Sharing System</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="email"], input[type="password"], input[type="file"], button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .file-list {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .file-item {
            padding: 0.5rem;
            background: #e9ecef;
            border-radius: 4px;
            word-wrap: break-word;
            text-decoration: none;
            color: #007bff;
        }
        .file-item:hover {
            background: #d4d8db;
        }
        #auth-container {
            text-align: center;
        }
        #auth-buttons {
            display: flex;
            gap: 10px;
        }
        #auth-buttons button {
            flex: 1;
        }
        #logout-btn {
            background-color: #dc3545;
            margin-bottom: 1rem;
        }
        .hidden {
            display: none;
        }
        /* New styles for the file view UI */
        #file-view-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            border: 1px solid #ddd;
            padding: 2rem;
            border-radius: 8px;
        }
        #file-content {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow: auto;
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 1rem;
            font-family: monospace;
        }
        #file-view-buttons {
            display: flex;
            gap: 1rem;
        }
        #file-view-buttons button {
            flex: 1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>Raw File Sharing System</h1>

        <div id="logged-in-section" class="hidden">
            <h2>Welcome!</h2>
            <p>You are logged in. You can upload new files.</p>
            <button id="logout-btn">Logout</button>
            
            <h3>Upload a Raw File</h3>
            <form id="upload-form">
                <input type="file" id="file-input" required>
                <button type="submit">Upload File</button>
            </form>
            <p id="upload-status"></p>
        </div>

        <div id="auth-container">
            <h3>Sign Up or Log In</h3>
            <form id="auth-form">
                <input type="email" id="email-input" placeholder="Email" required>
                <input type="password" id="password-input" placeholder="Password" required>
                <div id="auth-buttons">
                    <button type="button" id="signup-btn">Sign Up</button>
                    <button type="button" id="signin-btn">Log In</button>
                </div>
            </form>
            <p id="auth-status"></p>
        </div>

        <div id="file-viewer">
            <h2>Public Files</h2>
            <div class="file-list" id="file-list">
                <p>Loading files...</p>
            </div>
        </div>
        
        <div id="file-view-container" class="hidden">
            <h2 id="file-view-title"></h2>
            <pre id="file-content"></pre>
            <div id="file-view-buttons">
                <button id="download-btn">Download</button>
                <button id="share-btn">Share Link</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ebpgktodtwqnnpzagqvp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVicGdrdG9kdHdxbm5wemFncXZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3OTc5ODgsImV4cCI6MjA2OTM3Mzk4OH0.G54yMXsd8El-QOTbxdc1g8LWsPihfVLC-XgcRKizy1w';  
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const authContainer = document.getElementById('auth-container');
        const loggedInSection = document.getElementById('logged-in-section');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const signupBtn = document.getElementById('signup-btn');
        const signinBtn = document.getElementById('signin-btn');
        const authStatus = document.getElementById('auth-status');
        const logoutBtn = document.getElementById('logout-btn');
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const uploadStatus = document.getElementById('upload-status');
        const fileListContainer = document.getElementById('file-list');
        
        // New UI elements
        const fileViewContainer = document.getElementById('file-view-container');
        const fileViewTitle = document.getElementById('file-view-title');
        const fileContent = document.getElementById('file-content');
        const downloadBtn = document.getElementById('download-btn');
        const shareBtn = document.getElementById('share-btn');
        
        let currentFileUrl = ''; // Store the URL of the currently viewed file

        const updateUI = (session) => {
            if (session) {
                authContainer.classList.add('hidden');
                loggedInSection.classList.remove('hidden');
            } else {
                authContainer.classList.remove('hidden');
                loggedInSection.classList.add('hidden');
            }
        };

        const showFileView = (filePath, fileURL) => {
            const filename = filePath.split('/').pop();
            fileViewTitle.textContent = filename;
            currentFileUrl = fileURL;
            
            // Hide other content and show file view
            fileListContainer.classList.add('hidden');
            fileViewContainer.classList.remove('hidden');
            
            // Fetch and display the file content
            fetch(fileURL)
                .then(response => response.text())
                .then(text => {
                    fileContent.textContent = text;
                })
                .catch(error => {
                    fileContent.textContent = `Error loading file: ${error.message}`;
                    console.error('Error fetching file content:', error);
                });
        };
        
        const fetchFiles = async () => {
            fileListContainer.innerHTML = '';
            fileListContainer.textContent = 'Fetching files...';

            console.log('Attempting to fetch files...');
            const { data, error } = await supabase
                .from('files')
                .select('file_path');

            if (error) {
                console.error('Error fetching files:', error);
                fileListContainer.textContent = `Error fetching files: ${error.message}. Please check RLS policies.`;
                return;
            }

            console.log('Files fetched:', data);
            if (data.length === 0) {
                fileListContainer.textContent = 'No files have been shared yet.';
                return;
            }

            data.forEach(file => {
                const { file_path } = file;
                const fileURL = `${SUPABASE_URL}/storage/v1/object/public/raw_files/${file_path}`;
                const filename = file_path.split('/').pop();

                const link = document.createElement('a');
                link.href = `#${file_path}`; 
                link.textContent = filename;
                link.className = 'file-item';

                link.addEventListener('click', (e) => {
                    e.preventDefault(); 
                    window.location.hash = file_path;
                });

                fileListContainer.appendChild(link);
            });
        };

        const handleHashChange = async () => {
            const filePath = window.location.hash.substring(1);
            if (filePath) {
                const fileURL = `${SUPABASE_URL}/storage/v1/object/public/raw_files/${filePath}`;
                // Check if the file exists before showing the UI
                try {
                    const response = await fetch(fileURL, { method: 'HEAD' });
                    if (response.ok) {
                        showFileView(filePath, fileURL);
                    } else {
                        console.error('File not found:', filePath);
                        // Handle the case where the file doesn't exist
                        fileViewContainer.classList.add('hidden');
                        fileListContainer.classList.remove('hidden');
                        window.location.hash = ''; // Clear the hash
                    }
                } catch (error) {
                    console.error('Error checking file existence:', error);
                    fileViewContainer.classList.add('hidden');
                    fileListContainer.classList.remove('hidden');
                    window.location.hash = '';
                }
            } else {
                // If there's no hash, show the file list and hide the file view
                fileViewContainer.classList.add('hidden');
                fileListContainer.classList.remove('hidden');
            }
        };

        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            updateUI(session);
            fetchFiles();
            handleHashChange(); // Check hash on page load

            supabase.auth.onAuthStateChange((event, session) => {
                updateUI(session);
                fetchFiles();
            });
            
            window.addEventListener('hashchange', handleHashChange);

            signupBtn.addEventListener('click', async () => {
                const email = emailInput.value;
                const password = passwordInput.value;
                authStatus.textContent = 'Signing up...';

                const { error } = await supabase.auth.signUp({
                    email,
                    password,
                });

                if (error) {
                    authStatus.textContent = `Sign Up Error: ${error.message}`;
                    console.error('Sign Up Error:', error);
                } else {
                    authStatus.textContent = 'Sign up successful! Check your email for a confirmation link.';
                    emailInput.value = '';
                    passwordInput.value = '';
                }
            });

            signinBtn.addEventListener('click', async () => {
                const email = emailInput.value;
                const password = passwordInput.value;
                authStatus.textContent = 'Logging in...';

                const { error } = await supabase.auth.signInWithPassword({
                    email,
                    password,
                });

                if (error) {
                    authStatus.textContent = `Log In Error: ${error.message}`;
                    console.error('Log In Error:', error);
                } else {
                    authStatus.textContent = 'Logged in successfully!';
                    emailInput.value = '';
                    passwordInput.value = '';
                }
            });

            logoutBtn.addEventListener('click', async () => {
                const { error } = await supabase.auth.signOut();
                if (error) {
                    console.error('Logout error:', error);
                }
            });

            uploadForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                uploadStatus.textContent = 'Uploading...';

                const file = fileInput.files[0];
                if (!file) {
                    uploadStatus.textContent = 'Please select a file to upload.';
                    return;
                }
                
                const user = (await supabase.auth.getSession()).data.session.user;
                const filePath = `${user.id}/${Date.now()}_${file.name}`;
                console.log('Uploading file with path:', filePath);

                const { data, error } = await supabase.storage
                    .from('raw_files')
                    .upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: false
                    });

                if (error) {
                    uploadStatus.textContent = `Upload failed: ${error.message}`;
                    console.error('Upload error:', error);
                    return;
                }

                console.log('File uploaded successfully to storage bucket:', data);
                uploadStatus.textContent = 'File uploaded successfully! Adding to database...';
                
                const { error: dbError } = await supabase
                    .from('files')
                    .insert([
                        {
                            file_path: filePath,
                            owner_id: user.id
                        }
                    ]);

                if (dbError) {
                    console.error('Database insert error:', dbError);
                    uploadStatus.textContent = `Upload complete, but failed to record in database: ${dbError.message}`;
                } else {
                    uploadStatus.textContent = 'File uploaded and recorded successfully!';
                }
                
                fetchFiles();
            });
            
            // Event listeners for the new UI buttons
            downloadBtn.addEventListener('click', () => {
                if (currentFileUrl) {
                    window.open(currentFileUrl, '_blank');
                }
            });
            
            shareBtn.addEventListener('click', () => {
                const shareLink = window.location.href;
                navigator.clipboard.writeText(shareLink).then(() => {
                    alert('Share link copied to clipboard!');
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                });
            });
            
        })();
    </script>
</body>
</html>
